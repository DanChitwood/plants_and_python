# Project information
site_name: Plants&Python
site_url: https://danchitwood.github.io/plants_and_python/
site_author: Dan Chitwood
site_description: a series of lessons in coding, plant biology, computation, and bioinformatics / una serie de lecciones de programación, biología vegetal, cómputo, y bioinformática

# Repository
repo_name: DanChitwood/plants_and_python
repo_url: https://github.com/DanChitwood/plants_and_python

# Copyright
